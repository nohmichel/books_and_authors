<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Books & Authors</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
	<div id="wrapper">
		<div class="book_and_list">
			<h2>Add a Book</h2>

			<form action="/add_book" method="POST">
				{% csrf_token %}
				<p><label type="text" name="title">Title</label>
				<input type="text" name="title" id="t_input"></p>
				<p><label for="description">Description:</label>
				<textarea id="desc" name="desc" class="text_box" rows="4" cols="40"></textarea></p>
				<p><input id="button" class="button" type="submit" name="add_book" value="Add"></p>
			</form>
		</div>		
		<div id="book_list" class="book_and_list">
		<form action="/books" method="POST">
				{% csrf_token %}
			<table id="books">
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
				{% for book in all_books %}	
					<tr>
						<td>{{book.id}} </td>
						<td>{{book.title}} </td>
						<td>
							<a href="{% url 'book_info' book_id=book.id %}">view</a>
						</td>
					</tr>
				{% endfor %}		
				</tbody>
			</table>
			</form>
		</div>
	</div>
</body>
</html>
